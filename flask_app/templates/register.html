{% extends 'index.html' %}

{% block content %}
    <div class="container col-12 pt-4">
            <main class="row d-flex justify-content-around">
                <div class="col-4  text-info rounded-3 p-3 mb-2 border border-5">
                    <h2 class="text-info d-flex justify-content-center">Register</h2>
                    <div id="alertMessage">
                    </div>
                    <form id="form" action="/register" method="post">
                        <input type="hidden"  name="rol_id" value="3">
                        <div class="form-group">
                            <label for="first_name">Name</label>
                            <input type="text" id="first_name" name="first_name" class="form-control">
                        </div>
                        <div class="form-group pt-3">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" class="form-control">
                        </div>
                        <div class="form-group pt-3">
                            <label for="birth_date">Birth Date</label>
                            <input type="date" id="birth_date" name="birth_date" class="form-control">
                        </div>
                        <div class="form-group pt-3">
                            <label for="email">E-mail</label>
                            <input type="text" id="email" name="email" class="form-control">
                        </div>
                        <div class="form-group pt-3">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                        <div class="form-group pt-3">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="form-control">
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="submit" class="btn btn-primary mt-4" value="Send">
                        </div>
                    </form>
                </div>
                <div class="col-4  text-info rounded-3 p-3 mb-2 border border-primary border-5">
                    <h2 class="text-info d-flex justify-content-center">Login</h2>
                    <div id="alertMessage_login">
                    </div>
                    <form id="form_login" action="/login" method="post">
                        <div class="form-group ">
                            <label for="email2">E-mail</label>
                            <input type="text" id="email2" name="email" class="form-control">
                        </div>
                        <div class="form-group pt-3">
                            <label for="password2">Password</label>
                            <input type="password" id="password2" name="password" class="form-control">
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="submit" class= "btn btn-primary mt-4" value="Login">
                        </div>
                    </form>
                </div>
            </main>
    </div>
{% endblock %}
{% block scripts %}
{{ super() }}
    <script src="{{ url_for('static', filename='js/login_validation.js') }}"></script>
{% endblock %}
