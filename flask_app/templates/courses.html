{% extends 'index.html' %}
{% block content %}
<main class="container">
    <h2 class="text-white text-center"> Your Current Courses</h2>
    <div class="row gap-1">
        {% if courses_user %}
            {% for course in courses_user %}
                <div class="col-12 col-md-4 col-lg-3 text-white rounded-3 p-3 mb-2 borderr border-5 ">
                    <h5 class="card-title"><a href="/courses/{{course.id}}">{{ course.name }}</a></h5>
                    <h6 class="card-title">{{ course.instructor.first_name }}</h6>
                    <p class="card-text">{{ course.category.name }}</p>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</main>
{% endblock %}
